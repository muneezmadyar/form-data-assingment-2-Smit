<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tablejs</title>
</head>
<body>
    <div class="main">
        <h1>Fill this form</h1>
        <input type="name" id="input-1" placeholder="Full-Name"><br>
        <input type="email" id="input-2" placeholder="Email"><br>
        <input type="number" id="input-3" placeholder="RollNumber"><br>
        <input type="text" id="input-4" placeholder="Course"><br>
        <button class="add" onclick="Add()" type="submit">ADD</button>

        <section id="sec-1">
            <h1>Check this your form Data</h1>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Your Name</th>
                                        <th>Your Email</th>
                                        <th>Roll Number</th>
                                        <th>Course</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <button class="remove" onclick="remove()">remove all</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
